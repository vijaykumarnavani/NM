<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Digit Recognizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Neural Digit Recognizer</h1>
        <p class="instructions">Draw a single digit (0-9) below</p>

        <div class="canvas-container">
            <canvas id="digitCanvas" width="280" height="280"></canvas>
            <div class="overlay-grid"></div> {/* Optional: For a grid effect */}
        </div>

        <div class="controls">
            <button id="recognizeBtn" class="btn recognize">Recognize</button>
            <button id="clearBtn" class="btn clear">Clear</button>
        </div>

        <div class="result-area">
            <h2>Prediction:</h2>
            <p id="predictionText">?</p>
            <div id="loader" class="loader" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
